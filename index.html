---
layout: page
title: Home
---

<header class="site-category">
	<ul>
	  {% assign categories_list = site.pages %}
	  {% for node in categories_list %}
		{% if node.title != null %}
		  {% if node.layout == "category" %}
			<li><a class="category-link {% if site.baseurl == node.url %} active{% endif %}"
			href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a></li>
		  {% endif %}
		{% endif %}
	  {% endfor %}
	  
  </ul>
  </header>
